<!DOCTYPE html><!--define le archivo y nos dice que vamos a trabajar
     con html es la etiqueta raiz-->
<html lang="es"><!--indica el idioma con el que vamos a trabajar-->
<head><!--Cabeza del archivo donde van los metadatos, que 
    es la informacion tecnica de nuestro proyecto y van casi todas las importaciones-->
    <meta charset="UTF-8"><!--Codificacion de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--lo referente al navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Disenios adaptables en tamanio-->
    <title>Document</title><!--Nombre del documento, 
        el cual es mostrado en la pestania del navegador-->
</head>
<body><!--Es el cuerpo de la pagina y es lo que el usuario va a visualizar y donde va todo nuestro codigo-->
    
</body>
</html>
