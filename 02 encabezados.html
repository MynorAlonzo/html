    <style>
        h6{font-size:60px; };

 <!--
     1. Tenemos del h1 al h6, por orden de importancia el h1 el mas importante
     2. solo debemos tener un h1 por pagina
     3. maximo recomendado un numero de dos h2 por pagina son subtitulos
     4. del h3 al h6 para otros subtitulos menos relevantes
 -->   
 <h1>RESTAURANTE VEGETARIANO EL DUENDE</h1>
 <h2>Restaurante Ecologico</h2>
 <h3>Soy una seccion</h3>
 <h4>Soy otra seccion</h4>
 <h5>soy una seccion</h5>
 <h6>soy una seccion</h6>

 <!--para comentar un conjunto de lineas se usa ctrl k c  y para descomentar cytrl k u-->
